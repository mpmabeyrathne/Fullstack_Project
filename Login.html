<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGEE Diary Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./OGEE.css" />

    <!-- icons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
     <!------------ Sign in ---------------->
    <section class="login forms">
        <div class="form signin">
            <div class="content">
                <header>Signin</header>
                <form action="#">
                    <div class="inputs">
                        <input type="email" placeholder="Your Email" class="input">
                    </div>
                    <div class="inputs">
                        <input type="password" placeholder="Your Password" class="password">
                        <i class='bx bx-hide eye-icon '></i>
                    </div>
                    <div class="link forgot-pass">
                        <a href="#" class="forgot-pass">Forgot Passowrd?</a>
                    </div>
                    <div class="inputs button">
                        <button>Login</button>
                    </div>
                    <div class="link signup">
                        <span>Already haven't an account?<a href="#" class="elink signup-link">Signup</a></span>
                    </div>
                </form>
            </div>
           
        </div>


        <!------------ Sign up ---------------->

        <div class="form signup">
            <div class="form-content">
                <header>Sign up</header>
                <form action="#">
                    <div class="inputs">
                        <input type="email" placeholder="Your Email" class="input">
                    </div>
                    <div class="inputs">
                        <input type="password" placeholder="New Password" class="password">
                        
                    </div>
                    <div class="inputs">
                        <input type="password" placeholder="New Password" class="password">
                        <i class='bx bx-hide eye-icon '></i>
                    </div>
                    
                    <div class="inputs button">
                        <button>Signup</button>
                    </div>
                    <div class="link-signin">
                        <span>Already have an account?<a href="#" class="elink log-link">Signin</a></span>
                    </div>
                </form>
            </div>
           
        </div>
    </section>
    <script src="./OGEE.js"></script>
</body>
</html>
